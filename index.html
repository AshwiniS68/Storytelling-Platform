<!DOCTYPE html>
<html>
<head>
  <title>Interactive Storytelling Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    .story {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .choice {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Interactive Storytelling Platform</h1>
  <form action="" method="post">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="e.g., fantasy, romance, mystery">
    <br><br>
    <label for="theme">Theme:</label>
    <input type="text" id="theme" name="theme" placeholder="e.g., friendship, courage, love">
    <br><br>
    <label for="characters">Characters:</label>
    <input type="text" id="characters" name="characters" placeholder="e.g., princess, wizard, dragon">
    <br><br>
    <button type="submit">Generate Story</button>
  </form>

  {% if story %}
    <div class="story">
      <h2>Story:</h2>
      <p>{{ story }}</p>
    </div>
  {% endif %}
</body>
</html>
